<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Template</title>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  
  <script src="js/bootstrap.min.js"></script>
  
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/gallery.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
    </div>
    <script id="image-template" type="text/x-handlebars-template">
      <div class="title margin-left">
		    <h1 style="font-family: cursive; font-size: xx-larger;">{{title}}</h1>
    		<h3 class="author" style="font-family: cursive;font-size: xx-large;">
    		  {{author}}
    		</h3>
		    <img src="{{src}}" alt="Image of Earth" style="height: 50%; width: 50%;"/>
      </div>
    </script>

  <script type="text/javascript">
    var source   = $("#image-template").html();
    var template = Handlebars.compile(source);
    var data = {
      title:"The Earth seen from Apollo 17",
      author:"Ed g2s",
      src: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/600px-The_Earth_seen_from_Apollo_17.jpg "
    };
    var html    = template(data);
    $('#content').html(html);
  </script>
</body>
</html>
